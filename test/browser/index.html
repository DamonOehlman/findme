<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link rel="stylesheet" type="text/css" href="https://raw.github.com/visionmedia/mocha/master/mocha.css" />
  <script src="../../dist/glob/findme.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="lib/expect.js"></script>
  <script src="https://raw.github.com/visionmedia/mocha/master/mocha.js"></script>
  <script>mocha.setup('bdd');</script>
  <script>
  var reLastPart = /.*\/(.*)$/;
  
  function require(module) {
      return window[module
        .replace('underscore', '_')
        .replace(/\.js/, '')
        .replace(reLastPart, '$1')
    ];
  }
  </script>
</head>
<body>
  <div id="mocha"></div>
  <script src="../requirement.js"></script>
  <script src="../requirement-relative.js"></script>
  <script src="../requirement-modules.js"></script>
  <script src="../findme-singleline.js"></script>
  <script>
    $(function () {
      mocha.run();
    });
  </script>
</body>
</html>
